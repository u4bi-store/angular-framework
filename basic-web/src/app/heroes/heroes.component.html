<p>[app-heroes]</p>
<p>{{title}}</p>

<div>
  <label>name:</label> <input #heroName />

  <button (click)="add(heroName.value); heroName.value='' ">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    {{hero.id}} <span class="badge">{{hero.name}}</span>
  </li>
</ul>

<div *ngIf="selectedHero">
 <p>{{selectedHero.name | uppercase }}</p>
 <button (click)="gotoDetail()">view detail</button>
</div>
